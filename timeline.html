<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shader Timeline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0b1018;
        --panel: #101a28;
        --ink: #e8f1ff;
        --muted: #9db0c8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        color: var(--ink);
        font-family: 'Chivo', sans-serif;
        background:
          radial-gradient(circle at 15% 10%, #1c2f45 0, transparent 35%),
          radial-gradient(circle at 90% 0%, #302136 0, transparent 45%),
          var(--bg);
      }

      .wrap {
        max-width: 1900px;
        margin: 0 auto;
        padding: 1rem;
      }

      h1 {
        margin: 0 0 0.4rem;
        font-size: 1.15rem;
      }

      p {
        margin: 0 0 1rem;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(5, minmax(280px, 1fr));
        gap: 0.8rem;
      }

      .card {
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: var(--panel);
        border-radius: 0.7rem;
        overflow: hidden;
      }

      .label {
        padding: 0.55rem 0.7rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.76rem;
      }

      iframe {
        display: block;
        width: 100%;
        aspect-ratio: 16 / 9;
        border: 0;
        background: #000;
      }

      @media (max-width: 1450px) {
        .grid {
          grid-template-columns: repeat(3, minmax(280px, 1fr));
        }
      }

      @media (max-width: 980px) {
        .grid {
          grid-template-columns: repeat(2, minmax(240px, 1fr));
        }
      }

      @media (max-width: 640px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1>Beautiful Shader Timeline (v01 â†’ v10)</h1>
      <p>All iterations run live side by side in chronological order.</p>

      <section class="grid">
        <article class="card"><div class="label">v01</div><iframe src="/?embed=1&shaderFile=shaders/iterations/beautiful_v01.glsl" title="Shader v01"></iframe></article>
        <article class="card"><div class="label">v02</div><iframe src="/?embed=1&shaderFile=shaders/iterations/beautiful_v02.glsl" title="Shader v02"></iframe></article>
        <article class="card"><div class="label">v03</div><iframe src="/?embed=1&shaderFile=shaders/iterations/beautiful_v03.glsl" title="Shader v03"></iframe></article>
        <article class="card"><div class="label">v04</div><iframe src="/?embed=1&shaderFile=shaders/iterations/beautiful_v04.glsl" title="Shader v04"></iframe></article>
        <article class="card"><div class="label">v05</div><iframe src="/?embed=1&shaderFile=shaders/iterations/beautiful_v05.glsl" title="Shader v05"></iframe></article>
        <article class="card"><div class="label">v06</div><iframe src="/?embed=1&shaderFile=shaders/iterations/beautiful_v06.glsl" title="Shader v06"></iframe></article>
        <article class="card"><div class="label">v07</div><iframe src="/?embed=1&shaderFile=shaders/iterations/beautiful_v07.glsl" title="Shader v07"></iframe></article>
        <article class="card"><div class="label">v08</div><iframe src="/?embed=1&shaderFile=shaders/iterations/beautiful_v08.glsl" title="Shader v08"></iframe></article>
        <article class="card"><div class="label">v09</div><iframe src="/?embed=1&shaderFile=shaders/iterations/beautiful_v09.glsl" title="Shader v09"></iframe></article>
        <article class="card"><div class="label">v10 (Final)</div><iframe src="/?embed=1&shaderFile=shaders/iterations/beautiful_v10.glsl" title="Shader v10"></iframe></article>
      </section>
    </main>
  </body>
</html>
